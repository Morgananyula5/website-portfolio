<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            background-color: hwb(0 5% 47%); /* fallback color */
            background-image: url('https://i.pinimg.com/736x/5a/5e/50/5a5e50d0302d5437d98915f7ac810390.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            font-family: 'Whitney', Arial, sans-serif; /* Apply Discord-like font */
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Section styles */
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Whitney', Arial, sans-serif; /* Apply Discord-like font */
        }

        /* Name section styles */
        #name {
            text-align: center;
        }

        #name h2 {
            margin-bottom: 10px;
        }

        #name p {
            font-size: 24px;
            font-weight: bold;
        }

        /* Skills and Expertise section styles */
        #skills, #expertise {
            text-align: center;
        }

        #skills h2, #expertise h2 {
            margin-bottom: 10px;
        }

        #skills p, #expertise p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body id="home-page"> 
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section id="name">
        <h2>Name</h2>
        <p>Morgan Anyula</p> 
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>I am a web developer proficient in HTML, CSS, Python, and JavaScript. I have the skills to construct both apps and websites.</p>
    </section>

    <section id="expertise">
        <h2>Expertise</h2>
        <p>I specialize in web development and mobile application development.</p>
    </section>
</body>
</html>
